<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
	<!-- Кодировка страницы -->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<!-- Отображаемое тело страницы -->

<body>
	<form action="#" method="post" enctype="multipart/form-data"></form>
	<div>
		<p>Имя</p>
		<input tabindex="1" type="text" name="name" value="">
	</div>
	<div>
		<p>Пароль</p>
		<input tabindex="2" type="password" name="name" value="">
	</div>
	<div>
		<p>Телефон</p>
		<input tabindex="3" type="tel" name="tel" value="">
	</div>
	<div>
		<p>Пол</p>
		<p><input tabindex="4" type="radio" name="sex">Мужской</p>
		<p><input tabindex="4" type="radio" name="sex">Женский</p>
	</div>
	<div>
		<p>Имущество</p>
		<p><input tabindex="5" type="checkbox" name="bike">Велик</p>
		<p><input tabindex="5" type="checkbox" name="car">Машина</p>
		<p><input tabindex="5" type="checkbox" name="apartment">Квартира</p>
	</div>
	<div>
		<p>Дополнительная информация</p>
		<div><textarea name="text"></textarea></div>
	</div>
	<div>
		<p>Прикрепить фото</p>
		<input type="file">
	</div>
	<div>
		<p>Любимый цвет</p>
		<select name="color">
			<option value="red">Красный</option>
			<option value="blue">Голубой</option>
			<option value="yellow">Желтый</option>
		</select>
	</div>
	<div>
		<p>Действия</p>
		<button type="submit">Отправить</button>
		<button type="reset">Очистить</button>
	</div>
</body>

</html>
